<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div>
        <section class="input-km p-4 bg-dark">
            <!-- Input -->
            <div class="">
                <div class="input-item text-white mb-4 ">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Quanti KM devi Percorrere?</span>
                        <input id="userkm" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                </div>
                <div class="input-group mb-5">
                    <span class="input-group-text" id="inputGroup-sizing-default">Quanti Anni Hai?</span>
                    <input id="userage" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
            </div>
            
            <!-- Button -->
            <div class="button mt-2 text-center">
                <button type="button" class="btn btn-outline-success" id="enter">Invia</button>
                <button type="button" class="btn btn-outline-danger ms-2" id="delete">Cancella</button>
            </div>
            <!-- Price -->
            <section class="final-price mt card bg-dark text-white mt-5 text-center p-4">
                <h1 class="message-text" id="message"></h1>
            </section>
        </section>
    </div>
    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
