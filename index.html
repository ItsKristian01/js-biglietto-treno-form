<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="input-km">
        <!-- Input -->
        <div class="input-item">
            <label for="userkm">Quanti km devi percorrere?</label>
            <input type="text" id="userkm">
        </div>

        <div class="input-item">
            <label for="userage">Quanti hanni hai?</label>
            <input type="text" id="userage">
        </div>
        <!-- Button -->
        <div class="button">
            <button id="enter">Invia</button>
        </div>
        <!-- Price -->
        <section class="final-price hidden">
            <h1 id="message">Ciao! Il prezzo del tuo biglietto e'[prezzo biglietto]</h1>
        </section>
    </section>
    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
